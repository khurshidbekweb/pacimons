<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacimons</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

            <div class="headerInner">
                <form class="mainForm py-4 d-flex align-items-center justify-content-around w-50 text-center">
                    <select class="age p-2 rounded-3 border-0"> 
                        <option>Sort</option>
                    </select>                
                    <label>
                        <input class="p-2 rounded-3 border-0" type="search" placeholder="Search">

                    <select class="age p-2 rounded-3 border-0"> 
                        <option>Sort</option>

                    <div class="cart bg-white rounded-3 w-25 p-2">

                            <img class="w-75" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="img">
